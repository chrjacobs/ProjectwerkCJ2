<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDruiftblTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDruiftblEmpty}" rendered="#{druiftblController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{druiftblController.items.rowCount > 0}">
                    <h:outputText value="#{druiftblController.pagination.pageFirstItem + 1}..#{druiftblController.pagination.pageLastItem + 1}/#{druiftblController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{druiftblController.previous}" value="#{bundle.Previous} #{druiftblController.pagination.pageSize}" rendered="#{druiftblController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{druiftblController.next}" value="#{bundle.Next} #{druiftblController.pagination.pageSize}" rendered="#{druiftblController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{druiftblController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDruiftblTitle_naam}"/>
                            </f:facet>
                            <h:outputText value="#{item.naam}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDruiftblTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{druiftblController.prepareView}" value="#{bundle.ListDruiftblViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{druiftblController.prepareEdit}" value="#{bundle.ListDruiftblEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{druiftblController.destroy}" value="#{bundle.ListDruiftblDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{druiftblController.prepareCreate}" value="#{bundle.ListDruiftblCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDruiftblIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
