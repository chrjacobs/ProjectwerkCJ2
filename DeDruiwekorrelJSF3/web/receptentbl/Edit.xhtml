<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditReceptentblTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditReceptentblLabel_naam}" for="naam" />
                    <h:inputText id="naam" value="#{receptentblController.selected.naam}" title="#{bundle.EditReceptentblTitle_naam}" required="true" requiredMessage="#{bundle.EditReceptentblRequiredMessage_naam}"/>
                    <h:outputLabel value="#{bundle.EditReceptentblLabel_omschrijving}" for="omschrijving" />
                    <h:inputTextarea rows="4" cols="30" id="omschrijving" value="#{receptentblController.selected.omschrijving}" title="#{bundle.EditReceptentblTitle_omschrijving}" required="true" requiredMessage="#{bundle.EditReceptentblRequiredMessage_omschrijving}"/>
                    <h:outputLabel value="#{bundle.EditReceptentblLabel_wijnId}" for="wijnId" />
                    <h:inputText id="wijnId" value="#{receptentblController.selected.wijnId}" title="#{bundle.EditReceptentblTitle_wijnId}" required="true" requiredMessage="#{bundle.EditReceptentblRequiredMessage_wijnId}"/>
                    <h:outputLabel value="#{bundle.EditReceptentblLabel_id}" for="id" />
                    <h:inputText id="id" value="#{receptentblController.selected.id}" title="#{bundle.EditReceptentblTitle_id}" required="true" requiredMessage="#{bundle.EditReceptentblRequiredMessage_id}"/>
                </h:panelGrid>
                <h:commandLink action="#{receptentblController.update}" value="#{bundle.EditReceptentblSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditReceptentblViewLink}"/>
                <br />
                <h:commandLink action="#{receptentblController.prepareList}" value="#{bundle.EditReceptentblShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditReceptentblIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
