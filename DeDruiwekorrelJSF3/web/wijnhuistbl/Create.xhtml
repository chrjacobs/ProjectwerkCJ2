<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateWijnhuistblTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateWijnhuistblLabel_naam}" for="naam" />
                    <h:inputText id="naam" value="#{wijnhuistblController.selected.naam}" title="#{bundle.CreateWijnhuistblTitle_naam}" required="true" requiredMessage="#{bundle.CreateWijnhuistblRequiredMessage_naam}"/>
                    <h:outputLabel value="#{bundle.CreateWijnhuistblLabel_omschrijving}" for="omschrijving" />
                    <h:inputTextarea rows="4" cols="30" id="omschrijving" value="#{wijnhuistblController.selected.omschrijving}" title="#{bundle.CreateWijnhuistblTitle_omschrijving}" required="true" requiredMessage="#{bundle.CreateWijnhuistblRequiredMessage_omschrijving}"/>
                    <h:outputLabel value="#{bundle.CreateWijnhuistblLabel_streek}" for="streek" />
                    <h:inputText id="streek" value="#{wijnhuistblController.selected.streek}" title="#{bundle.CreateWijnhuistblTitle_streek}" required="true" requiredMessage="#{bundle.CreateWijnhuistblRequiredMessage_streek}"/>
                    <h:outputLabel value="#{bundle.CreateWijnhuistblLabel_eigenaar}" for="eigenaar" />
                    <h:inputText id="eigenaar" value="#{wijnhuistblController.selected.eigenaar}" title="#{bundle.CreateWijnhuistblTitle_eigenaar}" required="true" requiredMessage="#{bundle.CreateWijnhuistblRequiredMessage_eigenaar}"/>
                    <h:outputLabel value="#{bundle.CreateWijnhuistblLabel_link}" for="link" />
                    <h:inputText id="link" value="#{wijnhuistblController.selected.link}" title="#{bundle.CreateWijnhuistblTitle_link}" required="true" requiredMessage="#{bundle.CreateWijnhuistblRequiredMessage_link}"/>
                    <h:outputLabel value="#{bundle.CreateWijnhuistblLabel_id}" for="id" />
                    <h:inputText id="id" value="#{wijnhuistblController.selected.id}" title="#{bundle.CreateWijnhuistblTitle_id}" required="true" requiredMessage="#{bundle.CreateWijnhuistblRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateWijnhuistblLabel_fotoId}" for="fotoId" />
                    <h:selectOneMenu id="fotoId" value="#{wijnhuistblController.selected.fotoId}" title="#{bundle.CreateWijnhuistblTitle_fotoId}" required="true" requiredMessage="#{bundle.CreateWijnhuistblRequiredMessage_fotoId}">
                        <f:selectItems value="#{fototblController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{wijnhuistblController.create}" value="#{bundle.CreateWijnhuistblSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{wijnhuistblController.prepareList}" value="#{bundle.CreateWijnhuistblShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateWijnhuistblIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
