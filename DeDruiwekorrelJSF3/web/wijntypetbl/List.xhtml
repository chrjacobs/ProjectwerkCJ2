<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListWijntypetblTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListWijntypetblEmpty}" rendered="#{wijntypetblController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{wijntypetblController.items.rowCount > 0}">
                    <h:outputText value="#{wijntypetblController.pagination.pageFirstItem + 1}..#{wijntypetblController.pagination.pageLastItem + 1}/#{wijntypetblController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{wijntypetblController.previous}" value="#{bundle.Previous} #{wijntypetblController.pagination.pageSize}" rendered="#{wijntypetblController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{wijntypetblController.next}" value="#{bundle.Next} #{wijntypetblController.pagination.pageSize}" rendered="#{wijntypetblController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{wijntypetblController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWijntypetblTitle_naam}"/>
                            </f:facet>
                            <h:outputText value="#{item.naam}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWijntypetblTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{wijntypetblController.prepareView}" value="#{bundle.ListWijntypetblViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{wijntypetblController.prepareEdit}" value="#{bundle.ListWijntypetblEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{wijntypetblController.destroy}" value="#{bundle.ListWijntypetblDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{wijntypetblController.prepareCreate}" value="#{bundle.ListWijntypetblCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListWijntypetblIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
