<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditWijntypetblTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditWijntypetblLabel_naam}" for="naam" />
                    <h:inputText id="naam" value="#{wijntypetblController.selected.naam}" title="#{bundle.EditWijntypetblTitle_naam}" required="true" requiredMessage="#{bundle.EditWijntypetblRequiredMessage_naam}"/>
                    <h:outputLabel value="#{bundle.EditWijntypetblLabel_id}" for="id" />
                    <h:inputText id="id" value="#{wijntypetblController.selected.id}" title="#{bundle.EditWijntypetblTitle_id}" required="true" requiredMessage="#{bundle.EditWijntypetblRequiredMessage_id}"/>
                </h:panelGrid>
                <h:commandLink action="#{wijntypetblController.update}" value="#{bundle.EditWijntypetblSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditWijntypetblViewLink}"/>
                <br />
                <h:commandLink action="#{wijntypetblController.prepareList}" value="#{bundle.EditWijntypetblShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditWijntypetblIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
