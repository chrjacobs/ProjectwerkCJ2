<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListWijntblTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListWijntblEmpty}" rendered="#{wijntblController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{wijntblController.items.rowCount > 0}">
                    <h:outputText value="#{wijntblController.pagination.pageFirstItem + 1}..#{wijntblController.pagination.pageLastItem + 1}/#{wijntblController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{wijntblController.previous}" value="#{bundle.Previous} #{wijntblController.pagination.pageSize}" rendered="#{wijntblController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{wijntblController.next}" value="#{bundle.Next} #{wijntblController.pagination.pageSize}" rendered="#{wijntblController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{wijntblController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWijntblTitle_naam}"/>
                            </f:facet>
                            <h:outputText value="#{item.naam}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWijntblTitle_platter}"/>
                            </f:facet>
                            <h:outputText value="#{item.platter}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWijntblTitle_jaar}"/>
                            </f:facet>
                            <h:outputText value="#{item.jaar}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWijntblTitle_prijsKarton}"/>
                            </f:facet>
                            <h:outputText value="#{item.prijsKarton}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWijntblTitle_aantalKarton}"/>
                            </f:facet>
                            <h:outputText value="#{item.aantalKarton}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWijntblTitle_prijs}"/>
                            </f:facet>
                            <h:outputText value="#{item.prijs}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWijntblTitle_volume}"/>
                            </f:facet>
                            <h:outputText value="#{item.volume}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWijntblTitle_omschrijving}"/>
                            </f:facet>
                            <h:outputText value="#{item.omschrijving}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWijntblTitle_flags}"/>
                            </f:facet>
                            <h:outputText value="#{item.flags}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWijntblTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWijntblTitle_fotoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.fotoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWijntblTitle_wijnhuisId}"/>
                            </f:facet>
                            <h:outputText value="#{item.wijnhuisId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWijntblTitle_wijntypeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.wijntypeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{wijntblController.prepareView}" value="#{bundle.ListWijntblViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{wijntblController.prepareEdit}" value="#{bundle.ListWijntblEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{wijntblController.destroy}" value="#{bundle.ListWijntblDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{wijntblController.prepareCreate}" value="#{bundle.ListWijntblCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListWijntblIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
