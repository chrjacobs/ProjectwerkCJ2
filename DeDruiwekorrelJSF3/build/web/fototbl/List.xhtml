<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFototblTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFototblEmpty}" rendered="#{fototblController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{fototblController.items.rowCount > 0}">
                    <h:outputText value="#{fototblController.pagination.pageFirstItem + 1}..#{fototblController.pagination.pageLastItem + 1}/#{fototblController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{fototblController.previous}" value="#{bundle.Previous} #{fototblController.pagination.pageSize}" rendered="#{fototblController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{fototblController.next}" value="#{bundle.Next} #{fototblController.pagination.pageSize}" rendered="#{fototblController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{fototblController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFototblTitle_naam}"/>
                            </f:facet>
                            <h:outputText value="#{item.naam}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFototblTitle_filenaam}"/>
                            </f:facet>
                            <h:outputText value="#{item.filenaam}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFototblTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{fototblController.prepareView}" value="#{bundle.ListFototblViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{fototblController.prepareEdit}" value="#{bundle.ListFototblEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{fototblController.destroy}" value="#{bundle.ListFototblDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{fototblController.prepareCreate}" value="#{bundle.ListFototblCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFototblIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
