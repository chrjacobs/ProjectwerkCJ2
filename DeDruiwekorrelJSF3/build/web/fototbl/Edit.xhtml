<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFototblTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFototblLabel_naam}" for="naam" />
                    <h:inputText id="naam" value="#{fototblController.selected.naam}" title="#{bundle.EditFototblTitle_naam}" required="true" requiredMessage="#{bundle.EditFototblRequiredMessage_naam}"/>
                    <h:outputLabel value="#{bundle.EditFototblLabel_filenaam}" for="filenaam" />
                    <h:inputText id="filenaam" value="#{fototblController.selected.filenaam}" title="#{bundle.EditFototblTitle_filenaam}" required="true" requiredMessage="#{bundle.EditFototblRequiredMessage_filenaam}"/>
                    <h:outputLabel value="#{bundle.EditFototblLabel_id}" for="id" />
                    <h:inputText id="id" value="#{fototblController.selected.id}" title="#{bundle.EditFototblTitle_id}" required="true" requiredMessage="#{bundle.EditFototblRequiredMessage_id}"/>
                </h:panelGrid>
                <h:commandLink action="#{fototblController.update}" value="#{bundle.EditFototblSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFototblViewLink}"/>
                <br />
                <h:commandLink action="#{fototblController.prepareList}" value="#{bundle.EditFototblShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFototblIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
