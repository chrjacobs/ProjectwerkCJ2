<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateWijntypetblTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateWijntypetblLabel_naam}" for="naam" />
                    <h:inputText id="naam" value="#{wijntypetblController.selected.naam}" title="#{bundle.CreateWijntypetblTitle_naam}" required="true" requiredMessage="#{bundle.CreateWijntypetblRequiredMessage_naam}"/>
                    <h:outputLabel value="#{bundle.CreateWijntypetblLabel_id}" for="id" />
                    <h:inputText id="id" value="#{wijntypetblController.selected.id}" title="#{bundle.CreateWijntypetblTitle_id}" required="true" requiredMessage="#{bundle.CreateWijntypetblRequiredMessage_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{wijntypetblController.create}" value="#{bundle.CreateWijntypetblSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{wijntypetblController.prepareList}" value="#{bundle.CreateWijntypetblShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateWijntypetblIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
