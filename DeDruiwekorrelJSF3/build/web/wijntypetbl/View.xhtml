<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewWijntypetblTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewWijntypetblLabel_naam}"/>
                    <h:outputText value="#{wijntypetblController.selected.naam}" title="#{bundle.ViewWijntypetblTitle_naam}"/>
                    <h:outputText value="#{bundle.ViewWijntypetblLabel_id}"/>
                    <h:outputText value="#{wijntypetblController.selected.id}" title="#{bundle.ViewWijntypetblTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{wijntypetblController.destroyAndView}" value="#{bundle.ViewWijntypetblDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewWijntypetblEditLink}"/>
                <br />
                <h:commandLink action="#{wijntypetblController.prepareCreate}" value="#{bundle.ViewWijntypetblCreateLink}" />
                <br />
                <h:commandLink action="#{wijntypetblController.prepareList}" value="#{bundle.ViewWijntypetblShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewWijntypetblIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
